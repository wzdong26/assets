<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>glTF Display</title>
	<link rel="icon" href="./favicon.ico" />
	<style>
		html,
		body {
			margin: 0;
		}

		[hidden] {
			display: none !important;
		}

		canvas {
			width: 100vw;
			height: 100vh;
			display: block;
		}

		form {
			position: absolute;
			top: 0;
			width: 100%;
			height: 100%;
			display: flex;
			box-sizing: border-box;
			flex-direction: column;
			/* justify-content: center; */
			padding-top: 39vh;
			align-items: center;
			gap: 30px;
			background-color: rgba(255, 255, 255, .5);
			backdrop-filter: blur(5px);

			>.file-input {
				width: min(22rem, 90vw);
				margin-top: -6rem;
				padding: 0;
				border: 0;
				background-color: #000000d8;
				border-radius: .8rem;
				color: #fff;
				font-size: min(21vw, 5rem);

				>label {
					display: block;
					padding: 1rem 0;
					width: 100%;
					cursor: pointer;
				}

				&:active {
					background-color: #666666;
				}
			}

			>.url-input {
				width: min(26rem, 90vw);

				>input {
					width: 100%;
					background-color: rgba(253, 253, 253, .1);
					padding: .8rem 1rem;
					font-size: 1.6rem;
					text-align: center;
					border-radius: .5rem;
					border: 1px solid;

					&::-webkit-search-cancel-button {
						-webkit-appearance: none;
						margin: 0 -.5rem 0 .2rem;
						height: 1.5rem;
						width: 1.5rem;
						background: url(https://www.svgrepo.com/show/496058/close-square.svg);
						background-size: contain;
						cursor: pointer;
					}
				}

				>.url-recommend {
					overflow-wrap: break-word;
					background-color: rgba(253, 253, 253, .5);
					color: #393939;
					border: 1px solid;
					box-sizing: border-box;
					padding: .5rem;
					border-radius: .4rem;

					>h4 {
						margin: 0;
					}

					>ul {
						margin: 0;
						max-height: 200px;
						overflow: auto;

						>li {
							margin-left: -1.2rem;
							cursor: pointer;
							margin-top: .5rem;

							&:active {
								text-decoration: underline;
							}
						}
					}
				}
			}
		}

		.dragging-hover::after {
			content: '拖拽glTF文件放置此处（支持.gltf/.glb）';
			background-color: rgba(23, 24, 23, .5);
			color: #fff;
			position: absolute;
			z-index: 1;
			top: 0;
			width: 100%;
			height: 100%;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 5rem;
		}

		.loading {
			position: fixed;
			z-index: 2;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: #e0dfdfb0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			>iframe {
				margin-top: -5rem;
				border: 0;
			}

			>.progress {
				background-color: #ffffffb0;
				border: 1px solid #898989;
				border-radius: .4rem;
				width: 10rem;
				height: .4rem;
				display: flex;

				&::before {
					content: '';
					background-color: #686868;
					border-radius: .4rem;
					height: 100%;
					width: calc(10rem * var(--progress));
				}
			}
		}
	</style>
</head>

<body>
	<form method="dialog">
		<button type="button" class="file-input">
			<label for="fileInput">Upload</label>
		</button>
		<div class="url-input"><input id="urlInput" type="search" placeholder="Input glTF URL" />
			<div class="url-recommend" hidden>
				<h4>Recommend: </h4>
				<ul>
					<li>https://threejs.org/examples/models/gltf/LittlestTokyo.glb</li>
					<li>https://threejs.org/examples/models/gltf/Soldier.glb</li>
					<li>https://threejs.org/examples/models/gltf/Xbot.glb</li>
					<li>https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb</li>
					<li>../3d-sh/ShTvTower.gltf</li>
				</ul>
			</div>
		</div>
		<input id="fileInput" hidden type="file" accept=".gltf,.glb" placeholder="Upload glTF(.glb/.gltf)" />
	</form>
	<div class="loading" hidden>
		<iframe title="loading" src="./?model=./loading/scene.gltf&rotate=30"></iframe>
		<div class="progress"></div>
	</div>
</body>
<script type="importmap">
{
  "imports": {
    "three": "https://threejs.org/build/three.module.js",
		"three/examples/": "https://threejs.org/examples/"
  }
}
</script>
<script type="module" src="./editor.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

</html>
